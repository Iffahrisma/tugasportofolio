<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Portofolio Iffah</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        // Fungsi untuk menangani pengguliran halaman ke elemen target
        function scrollSmoothTo(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

    <div class="header" id="home">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#profil">Profil</a></li>
                <li><a href="#proyek">Proyek</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
    </div>

    <div class="profil" id="profil">
        <div class="main">
            <div class="left">
                <img src="saya (1).png">
            </div>
            <div class="right">
                <div class="right-profil">
                    <h2>Profil Saya</h2>
                    <p>Halo Saya Iffah Risma Huriah,ini adalah profil mengenai saya </p>
                </div>
            </div>
        </div>
    </div>

    <section id="proyek">
        <h2 class="section-title">Proyek/Pengalaman</h2>
        <div class="card-columns">
            <div class="card">
                <img src="myweb.PNG" class="card-img-top" alt="myweb">
                <div class="card-body">
                    <h5 class="card-title"><a href="https://itsfah.com">Membuat Website</a></h5>
                </div>
            </div>
            <div class="card">
                <img src="desain.PNG" class="card-img-top" alt="desain">
                <div class="card-body">
                    <h5 class="card-title"><a href="https://www.figma.com/file/0YUm2NAq90KSymBO1y8QAG/UI-Design?type=design&node-id=0%3A1&mode=design&t=DMn8gSiOczSxYhek-1">desain</a> </h5>
                </div>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkmqba22oEkdzSH8YrxdWgaheq4rP3aqHreg&usqp=CAU" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Mengikuti Kemah</h5>
                </div>
            </div>
        </div>
    </section>

    <section id="kontak">
        <div class="mycontact">
            <h2>Kontak</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nama">
                <label for="floatingInput">Nama Anda</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Email">
                <label for="floatingInput">Email Anda</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Tinggalkan Pesan" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Pesan</label>
            </div>
            <div class="mybtns">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </section>
</body>

</html>
